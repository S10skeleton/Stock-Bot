<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Bot Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Stock Bot Dashboard</h1>

  <section>
    <h2>Market Data from DB</h2>
    <table id="marketDataTable">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Date</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <!-- Link your custom script after the HTML -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
