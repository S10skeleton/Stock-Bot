<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Bot Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- If you want to use Plotly for charting -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Stock Bot Dashboard</h1>

  <!-- Symbol Dropdown & Button -->
  <section>
    <h2>Select a Symbol</h2>
    <select id="symbolDropdown"></select>
    <button id="loadDataBtn">Load Data</button>
  </section>

  <!-- Chart Section -->
  <section>
    <h2>Price Chart + EMA Ribbon</h2>
    <div id="chartContainer" style="width:100%; height:600px;"></div>
  </section>

  <!-- Table for Market Data -->
  <section>
    <h2>Market Data & Indicators</h2>
    <table id="marketDataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
          <th>EMA 8</th>
          <th>EMA 13</th>
          <th>EMA 21</th>
          <th>EMA 34</th>
          <th>EMA 55</th>
          <th>EMA 89</th>
          <th>EMA 144</th>
          <th>EMA 200</th>
          <th>Signal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JS -->
      </tbody>
    </table>
  </section>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
