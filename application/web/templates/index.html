<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Bot Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Stock Bot Dashboard</h1>

  <section>
    <h2>Select a Symbol</h2>
    <select id="symbolDropdown">
      <!-- Populated by JS with the distinct symbols -->
    </select>
    <button id="loadDataBtn">Load Data</button>
  </section>

  <section>
    <h2>Market Data</h2>
    <table id="marketDataTable">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Date</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will append rows here -->
      </tbody>
    </table>
  </section>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
